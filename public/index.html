<html>
<head>
	<title>HIGH5-O-TRON</title>
	<script type='text/javascript' src="/jquery.min.js"></script>
	<script type='text/javascript' src="/main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onLoad='initialLoad()'>
  <div id="content">
	  <div class="header">
		<h3>HIGH &nbsp;&nbsp;&nbsp;&nbsp; FIVES</h3>
		<img id="logo" src="15Five-Logo.png" />
	  </div>
	 <div class="wrapper">
		<div class="highfive">
			<!-- <div class="recip">
				<h1 class="recipH"></h1>
			</div> -->
			<div class="redeemedCircle">
				<img class="redeemedIcon" src="box-04.png" />
				<img class="redeemedIcon2 displayNone" src="check-04.png" />
			</div>
			<div class="textWrapper">

				<p id="hfText">
					Loading...
				</p>
			</div>
			<div id="triangle-left">

			</div>
			<div class="creator">
				<h2 class="creatorH"></h2>
				<p class="date"></p>
			</div>
		</div>
		<div class="getReady hidden">
			<h3 class="getReadyText">GET READY</h3>
		</div>
		<div class="countdown hidden">
			<img id="handImg" src="hand.png" />
			<h3 class="countdownTimer hidden">5</h3>
		</div>
	</div>
	<!-- <img id="hand" src="hand-03.png" /> -->
  </div>
<div id="buttons">
	<div id="next" onClick='next()'>Next</div>
	<div id="redeem" onClick='redeem()'>Redeem</div>
</div>
</body>

</html>
